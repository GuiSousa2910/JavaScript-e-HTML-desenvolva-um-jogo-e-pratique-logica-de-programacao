<meta charset="UTF-8">

<script>

function pulaLinha(linha) {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

function imcCalculado(peso, altura) {
    
    return peso / (altura * altura);

}

var nome = prompt("Informe seu nome")
var alturaInformada = prompt(nome + ", informe sua altura")
var pesoInformado = prompt(nome + ", informe seu peso")

var imc = Math.round(imcCalculado(pesoInformado, alturaInformada))

mostra("O IMC calculado é " + imc)

if (imc < 18.5) {
    mostra("Você está magro demais")
}

if (imc > 35) {
    mostra("Você precisa emagrecer")
}

if (imc >= 18.5 && imc < 35) {
   mostra("Você está no peso ideal")
}






</script>
